    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('restaurantForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            // Собираем все данные формы
            for (let [key, value] of formData.entries()) {
                if (this.querySelector(`[name="${key}"]`).type === 'checkbox') {
                    data[key] = this.querySelector(`[name="${key}"]`).checked;
                } else if (this.querySelector(`[name="${key}"]`).type === 'number') {
                    data[key] = parseFloat(value) || 0;
                } else {
                    data[key] = value;
                }
            }
            
            // Добираем чекбоксы которые не отмечены
            const checkboxes = this.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (!formData.has(checkbox.name)) {
                    data[checkbox.name] = false;
                }
            });
            
            try {
                const response = await fetch('/api/restaurants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Заведение успешно добавлено!');
                    window.location.href = 'list.html';
                } else {
                    const error = await response.json();
                    alert('Ошибка при сохранении: ' + error.error);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка при отправке данных');
            }
        });
    </script>
</body>
